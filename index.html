<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>LMS Enciso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>LMS Enciso</h2>
      <ul>
        <li><a href="#">Estudiantes</a></li>
      </ul>
    </aside>
    <main class="main-content">
      <h1>Registro de Estudiantes</h1>
      <form id="studentForm">
        <input id="nameInput" type="text" placeholder="Nombre" required />
        <input id="lastnameInput" type="text" placeholder="Apellido" required />
        <input id="gradeInput" type="text" placeholder="Grado" required />
        <button type="submit">Guardar</button>
      </form>

      <h2>Importar desde CSV</h2>
      <input type="file" id="csvInput" accept=".csv" />
      <button id="importBtn">Importar</button>

      <h2>Lista de Estudiantes</h2>
      <table id="studentsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Grado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
