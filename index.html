<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LMS Enciso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Botón para abrir el menú -->
  <button id="menu-toggle" class="menu-btn">☰ Menú</button>

  <!-- Sidebar -->
  <aside>
    <nav>
      <ul>
        <li onclick="mostrarEstudiantes()">Estudiantes</li>
        <!-- Puedes agregar más opciones aquí -->
      </ul>
    </nav>
  </aside>

  <!-- Contenedor principal -->
  <main id="main-content">
    <section id="seccion-estudiantes" style="display: none;">
      <h2>Gestión de Estudiantes</h2>

      <!-- Importar CSV -->
      <input type="file" id="csvFile" accept=".csv" />
      <button onclick="importarCSV()">Importar CSV</button>

      <!-- Formulario -->
      <form id="studentForm">
        <input type="text" id="idInput" placeholder="ID (4 números)" maxlength="4" required />
        <input type="text" id="apellidoInput" placeholder="Apellido" required />
        <input type="text" id="nombreInput" placeholder="Nombre" required />
        <input type="text" id="gradoInput" placeholder="Grado" required />
        <button type="submit">Guardar</button>
      </form>

      <!-- Lista de grados -->
      <div id="gradosContainer"></div>
    </section>
  </main>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
